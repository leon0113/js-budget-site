<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget site</title>

    <!--  ----------------------Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!------------------- google font  link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Mochiy+Pop+P+One&family=Montserrat:wght@200;300&family=Oswald&family=Poppins:ital,wght@0,200;0,500;0,600;1,500&family=Rajdhani:wght@400;500;600&family=Raleway:ital,wght@0,300;1,200&family=Vujahday+Script&display=swap"
        rel="stylesheet">
    <!-------------- google font link 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Mochiy+Pop+P+One&family=Montserrat:wght@200;300&family=Oswald&family=Poppins:ital,wght@0,200;0,500;0,600;1,400;1,500&family=Rajdhani:wght@400;500;600&family=Raleway:ital,wght@0,300;1,200&family=Vujahday+Script&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="text-center mb-5 mt-4">
        <h1>
            <span style="font-family: 'Lobster' , cursive;" class="text-warning">Budget
                <span class="text-dark"> Site</span>
        </h1>
        <p class="px-4">
            Calculate expenses,compare and save your amount.
        </p>
    </header>
    <main>
        <div class="container">
            <div class="row align-items-center">
                <!----------------- Cover Image -->
                <div class="col-12 col-md-6">
                    <img src="images/image.png" class="img-fluid" alt="A vector photo" />
                </div>

                <!---------------------- Calculation-->
                <div class="col-12 col-md-6 income-saving-container mb-4">
                    <!-- Income Expenses area -->
                    <div class="income-expense mt-5">
                        <h4 style="color: green;font-family: 'Poppins', sans-serif;">Income</h4>

                        <!------------------ Income area -->
                        <div class="row mb-3">
                            <label for="income" class="col-4 col-form-label fw-bold text-end">Income:</label>
                            <div class="col-6">
                                <input type="text" class="form-control" id="income" />
                            </div>
                        </div>

                        <!---------------- Expenses area -->
                        <h4 style="color: red;font-family: 'Poppins', sans-serif;">Expenses</h4>

                        <!------------------- Food area -->
                        <div class="row mb-3">
                            <label for="food" class="col-4 col-form-label fw-bold text-end">Food:</label>
                            <div class="col-6">
                                <input type="text" class="form-control" id="food" />
                            </div>
                        </div>

                        <!-------------------- Rent area -->
                        <div class="row mb-3">
                            <label for="rent" class="col-4 col-form-label fw-bold text-end">Rent:</label>
                            <div class="col-6">
                                <input type="text" class="form-control" id="rent" />
                            </div>
                        </div>

                        <!----------------------- Clothes and other area -->
                        <div class="row mb-3">
                            <label for="clothes" class="col-4 col-form-label fw-bold text-end">Clothes &
                                others:</label>
                            <div class="col-6">
                                <input type="text" class="form-control" id="clothes" />
                            </div>
                        </div>
                        <!-------------------- Calculation Button -->
                        <div class="text-center fw-bold">
                            <button id="calculate-income" class="btn btn-dark btn-lg text-uppercase">
                                Calculate
                            </button>
                            <small class="d-block my-2 text-danger error-text"></small>
                        </div>
                        <!------------------------ Total-->
                        <h5 class="text-center mb-2 mt-4">
                            <span style="color: rgb(70, 6, 129);">Total Expenses:</span>
                            <span class="text-danger" id="total-expenses"> </span>
                        </h5>
                        <h5 class="text-center mb-2">
                            <span style="color: rgb(70, 6, 129);"> Balance:</span>
                            <span id="balance" class="text-success"> </span>
                        </h5>
                    </div>

                    <!---------------------------- Savings -->
                    <div class="savings mt-5 text-center fw-bold">
                        Saving:
                        <span class="d-inline-block mx-2 w-25" style="vertical-align: top">
                            <input type="text" id="saving-percent" class="form-control d-block" max="100" />
                        </span>
                        %
                        <button class="btn btn-warning ms-2" id="calculate-saving">
                            Save
                        </button>
                        <small class="d-block my-2 text-danger error-text"></small>
                    </div>

                    <!------------------- Savings and Remaining balance -->
                    <h5 class="text-center mb-2 mt-4">
                        Saving Amount:
                        <span id="saving-amount" class="text-primary"></span>
                    </h5>
                    <h5 class="text-center mb-2">
                        Remaining Balance:
                        <span id="remaining-balance" class="text-success"></span>
                    </h5>
                </div>
            </div>
        </div>
    </main>

    <!----------------------------- Javascript link add -->
    <script src="js/script.js"></script>
</body>

</html>
